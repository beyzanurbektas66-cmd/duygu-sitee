    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;

      opacity: .95;
    }

    button:hover { transform: scale(1.08); opacity: 1; }

    .secondary {
      margin-top: 10px;
      background: rgba(255,255,255,.12);
      color: #fff;
    }

    .msg {

      font-size: 18px;

    .caret::after{

    @keyframes blink { 50% { opacity: 0; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }

    @keyframes float { from { transform: translateY(100vh); } to { transform: translateY(-10px); } }

    /* Gelecek modu overlay */
    .overlay{
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,.85), rgba(0,0,0,.98));
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3;
      color: #fff;
      animation: fadeIn .6s ease;
    }
    .overlay.show{ display: flex; }
    .overlay .hint{ opacity: .85; font-size: 16px; }
  </style>

  <script>

    const backgrounds = {
      yorgun: 'linear-gradient(120deg, #232526, #414345)',
      sinirli: 'linear-gradient(120deg, #41295a, #2F0743)',
      mutlu: 'linear-gradient(120deg, #11998e, #38ef7d)'

    let lastMood = null;
    let typingTimer = null;

    function typeText(el, text, speed = 35){
      clearInterval(typingTimer);
      el.textContent = '';
      let i = 0;
      typingTimer = setInterval(() => {
        el.textContent += text.charAt(i);
        i++;
        if(i >= text.length) clearInterval(typingTimer);
      }, speed);
    }

    // Basit Web Audio efektleri (dosya gerekmez)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playTone(type){
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.connect(g); g.connect(audioCtx.destination);

      switch(type){
        case 'yorgun':
          o.type = 'sine';
          o.frequency.value = 220;
          g.gain.value = 0.05;
          break;
        case 'sinirli':
          o.type = 'square';
          o.frequency.value = 110;
          g.gain.value = 0.04;
          break;
        case 'mutlu':
          o.type = 'triangle';
          o.frequency.value = 660;
          g.gain.value = 0.05;
          break;
        case 'yalniz':
          o.type = 'sine';
          o.frequency.value = 180;
          g.gain.value = 0.03;
          break;
        case 'umutlu':
          o.type = 'triangle';
          o.frequency.value = 520;
          g.gain.value = 0.05;
          break;
        case 'kararsiz':
          o.type = 'sawtooth';
          o.frequency.value = 300;
          g.gain.value = 0.04;
          break;
        default:
          o.type = 'sine';
          o.frequency.value = 440;
          g.gain.value = 0.03;
      }

      o.start();
      setTimeout(() => o.stop(), 350);
    }
      if(type === 'sinirli'){ o.type='square'; o.frequency.value=110; g.gain.value=.04; }
      if(type === 'mutlu'){ o.type='triangle'; o.frequency.value=660; g.gain.value=.05; }
      o.start(); setTimeout(()=>{ o.stop(); }, 300);
    

    function selectMood(mood) {
      lastMood = mood;
      document.body.style.background = backgrounds[mood];
      const arr = messages[mood];
      const random = arr[Math.floor(Math.random() * arr.length)];
      const msg = document.getElementById('message');
      playTone(mood);
      typeText(msg, random);
    }

    function futureMode(){
      if(!lastMood){
